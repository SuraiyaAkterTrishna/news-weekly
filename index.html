<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Weekly</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- vanilla css -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body style="background-color: #F6F6F6;">
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid container border-bottom">
        <a class="navbar-brand d-flex justify-content-center align-items-center" href="index.html">
          <img src="images/logo.png" alt="Logo" width="85" height="55" class="d-inline-block align-text-top">
          <span class="ms-2 fw-bold">Weekly</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link text-success" aria-current="page" href="index.html"><span>News</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="#"><span>Blogs</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- all new categories section -->
    <section class="new-categories container py-3">
      <div id="categories-container" class="flex justify-content-between">

      </div>
    </section>
    <!-- total items found section -->
    <section class="container">
      <div id="total-items" class="bg-white d-none">

      </div>
    </section>
    <!-- category items section -->
    <section class="container">
      <div id="itemsContainer" class="row row-cols-1 row-cols-md-1 g-4">

      </div>
    </section>
    <!-- modal start -->
    <section class="container">
      <!-- Modal -->
      <div class="modal fade" id="itemDetailModal" tabindex="-1" aria-labelledby="itemDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div id="detailsContainer" class="modal-content">
           
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
